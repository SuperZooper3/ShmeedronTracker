{% extends "base_generic.html" %}

{% block content %}

<div class="container">
    <div class="row">
    {% for game in games %}
        <div class="col-sm">
            <a href="{{ game.get_absolute_url }}">
                {% if game.thumbnail_url %}
                <img class="game-thumbnail rounded mx-auto d-block" src="{{game.thumbnail_url}}">
                {% endif %}
                <p class="text-center">{{game.name}}</p>
            </a>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
