{% extends "base_generic.html" %}

{% block content %}

    <h1 class="game-title"><a href="{{game.get_absolute_url}}">{{game.name}}</a> - {{category.name}}</h1>

    <a href="{% url 'submit-run' category.id %}">Submit</a>

    <table class="table table-hover">
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Player</th>
          <th scope="col">Time </th>
        </tr>

    {% for run in runs %}
        <tr>
            <td scope="row"><a href="{{run.get_absolute_url}}">{{forloop.counter}}</a></td>
            <td><a href="{{run.player.get_absolute_url}}">{{run.player.display_name}}</a></td>
            <td><a href="{{run.get_absolute_url}}">{{run.time}}</a></td>
        </tr>
    {% endfor %}

    </table>    

{% endblock %}
