<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Shmeedron.com</title>{% endblock %}

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            {% block Navbar %}
            <a class="navbar-brand" href="{% url 'index' %}">Shmeedron.com</a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'games' %}">Games</a>
              </li>
            </ul>
            {% endblock %}
        </nav>
      </div>
      <div>{% block content %}There is no content here!{% endblock %}</div>
    </div>
  </div>
</body>
</html>
