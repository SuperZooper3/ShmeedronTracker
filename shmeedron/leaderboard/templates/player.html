{% extends "base_generic.html" %}

{% block content %}

<h1 class="main-page-header">{{player.display_name}}</h1>

{% if runs %}

<ul>
{% for run in runs %}
    <li>
        <a href="{{run.get_absolute_url}}">{{run}}</a>
    </li>
{% endfor %}
</ul>

{% else %}
<p>This person has no submitted runs :(</p>
{% endif %}

{% endblock %}
